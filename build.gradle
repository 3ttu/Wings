buildscript {
	repositories {
		jcenter()
		maven { url 'https://files.minecraftforge.net/maven' }
	}
	dependencies {
		classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
	}
}

apply plugin: 'net.minecraftforge.gradle'

repositories {
	maven {
		url 'https://maven.theillusivec4.top'
	}
	maven {
		url 'http://dvs1.progwml6.com/files/maven'
	}
}

version = '2.0.0'
group = 'me.paulf.wings'
archivesBaseName = 'wings'
sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_8

minecraft {
	mappings channel: 'official', version: '1.16.5'
	runs {
		client {
			workingDirectory project.file('run')
			property 'forge.logging.markers', 'REGISTRIES,REGISTRYDUMP'
			property 'forge.logging.console.level', 'debug'
			args '--width', '1280', '--height', '720'
			mods {
				wings {
					source sourceSets.main
				}
			}
		}
		server {
			workingDirectory project.file('run')
			property 'forge.logging.markers', 'REGISTRIES,REGISTRYDUMP'
			property 'forge.logging.console.level', 'debug'
			mods {
				wings {
					source sourceSets.main
				}
			}
		}
		data {
			workingDirectory project.file('run')
			property 'forge.logging.markers', 'REGISTRIES,REGISTRYDUMP'
			property 'forge.logging.console.level', 'debug'
			mods {
				wings {
					source sourceSets.main
				}
			}
		}
	}
}

jar {
	classifier '1.16.4'
}

dependencies {
	minecraft 'net.minecraftforge:forge:1.16.5-36.1.4'
	compileOnly fg.deobf('mezz.jei:jei-1.16.5:7.6.3.81:api')
	runtimeOnly fg.deobf('mezz.jei:jei-1.16.5:7.6.3.81')
	compileOnly fg.deobf('top.theillusivec4.curios:curios-forge:1.16.5-4.0.5.0:api')
	runtimeOnly fg.deobf('top.theillusivec4.curios:curios-forge:1.16.5-4.0.5.0')
}

processResources {
	def vars = [
		'version': project.version
	]
	inputs.properties(vars)
	from (sourceSets.main.resources.srcDirs) {
		include('META-INF/mods.toml')
		expand(vars)
	}
	from (sourceSets.main.resources.srcDirs) {
		exclude('META-INF/mods.toml')
		exclude('**/*.xcf')
	}
}
