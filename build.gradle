buildscript {
	repositories {
		jcenter()
		maven {
			url "http://files.minecraftforge.net/maven"
		}
	}
	dependencies {
		classpath "net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT"
	}
}

repositories {
	maven {
		url "http://maven.thiakil.com"
	}
	maven {
		url "https://maven.mcmoddev.com"
	}
	maven {
		url "http://dvs1.progwml6.com/files/maven"
	}
}

apply plugin: "net.minecraftforge.gradle.forge"

project.ext.corePlugin = "me.paulf.wings.server.asm.plugin.WingsLoadingPlugin"
project.ext.modVersion = "1.0.2"
project.ext.llibraryVersion = "1.7.9"
version = "${modVersion}-1.12.2"
group = "me.paulf.wings"
archivesBaseName = "wings"
sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_8

minecraft {
	version = "1.12.2-14.23.4.2705"
	runDir = "run"
	mappings = "snapshot_20180718"
	makeObfSourceJar = false
	clientJvmArgs = serverJvmArgs = [ "-Dfml.coreMods.load=$project.corePlugin" ]
}

jar {
	manifest {
		attributes "FMLCorePlugin": project.corePlugin
		attributes "FMLCorePluginContainsFMLMod": "true"
	}
}

dependencies {
	deobfCompile "com.azanor.baubles:Baubles:1.12-1.5.2"
	deobfCompile "net.ilexiconn:llibrary:$project.llibraryVersion-1.12.2"
	deobfCompile "mezz.jei:jei_1.12.2:4.8.5.159:api"
	runtime "mezz.jei:jei_1.12.2:4.8.5.159"
}

processResources {
	inputs.property "version", project.modVersion
	inputs.property "mcversion", project.minecraft.version
	from (sourceSets.main.resources.srcDirs) {
		include "mcmod.info"
		expand "version": project.modVersion, "mcversion": project.minecraft.version
	}
	from (sourceSets.main.resources.srcDirs) {
		exclude "mcmod.info"
	}
}
